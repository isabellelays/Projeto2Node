<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Node.js - Autenticação com Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #5a6fd8;
        }

        .toggle-form {
            text-align: center;
            color: #667eea;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            text-align: center;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .session-info {
            background: #e3f2fd;
            padding: 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            color: #1976d2;
        }

        .auth-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .auth-method {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
        }

        .auth-method.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div id="loginForm">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Login</h2>
            <div id="loginMessage"></div>
            
            <div class="auth-methods">
                <div class="auth-method active" onclick="setAuthMethod('session')">Sessão</div>
                <div class="auth-method" onclick="setAuthMethod('jwt')">JWT</div>
            </div>
            
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button onclick="login()">Entrar</button>
            <div class="toggle-form" onclick="toggleForms()">Não tem conta? Registre-se</div>
        </div>

        <!-- Formulário de Registro -->
        <div id="registerForm" class="hidden">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Registro</h2>
            <div id="registerMessage"></div>
            
            <div class="form-group">
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button onclick="register()">Registrar</button>
            <div class="toggle-form" onclick="toggleForms()">Já tem conta? Faça login</div>
        </div>

        <!-- Dashboard (após login) -->
        <div id="dashboard" class="hidden">
            <div class="dashboard">
                <h2 style="margin-bottom: 2rem; color: #333;">Bem-vindo!</h2>
                <div id="sessionInfo" class="session-info"></div>
                <div id="userInfo" class="user-info">
                    <p><strong>Nome:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                </div>
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentAuthMethod = 'session'; // session ou jwt

        // Configurar método de autenticação
        function setAuthMethod(method) {
            currentAuthMethod = method;
            document.querySelectorAll('.auth-method').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Alternar entre formulários
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        // Função de login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Importante para cookies
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (currentAuthMethod === 'jwt') {
                        // Salvar token JWT
                        localStorage.setItem('token', data.token);
                    }
                    
                    showMessage('loginMessage', data.msg, 'success');
                    
                    // Buscar dados do usuário
                    await loadUserProfile();
                    
                    // Mostrar dashboard
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.msg, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Erro ao conectar com o servidor', 'error');
            }
        }

        // Função de registro
        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('registerMessage', 'As senhas não conferem', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Importante para cookies
                    body: JSON.stringify({ name, email, password, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerMessage', data.msg, 'success');
                    // Limpar formulário
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('registerMessage', data.msg, 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Erro ao conectar com o servidor', 'error');
            }
        }

        // Carregar perfil do usuário
        async function loadUserProfile() {
            try {
                let response;
                
                if (currentAuthMethod === 'jwt') {
                    const token = localStorage.getItem('token');
                    if (!token) return;
                    
                    response = await fetch(`${API_URL}/user/profile`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } else {
                    // Usar sessão
                    response = await fetch(`${API_URL}/user/profile`, {
                        credentials: 'include'
                    });
                }

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    
                    // Mostrar informações da sessão
                    if (data.sessionId) {
                        document.getElementById('sessionInfo').innerHTML = 
                            `<strong>Método:</strong> ${currentAuthMethod.toUpperCase()} | 
                             <strong>Session ID:</strong> ${data.sessionId.substring(0, 8)}...`;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
        }

        // Verificar sessão
        async function checkSession() {
            try {
                const response = await fetch(`${API_URL}/session/check`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        currentAuthMethod = 'session';
                        await loadUserProfile();
                        showDashboard();
                        return true;
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
            return false;
        }

        // Mostrar dashboard
        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        // Logout
        async function logout() {
            try {
                if (currentAuthMethod === 'jwt') {
                    localStorage.removeItem('token');
                } else {
                    // Logout da sessão
                    await fetch(`${API_URL}/session/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                }
                
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loginForm').reset();
                document.getElementById('sessionInfo').innerHTML = '';
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        // Mostrar mensagens
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Limpar mensagem após 5 segundos
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Verificar autenticação ao carregar a página
        window.onload = async function() {
            // Primeiro verificar sessão
            const hasSession = await checkSession();
            
            // Se não tem sessão, verificar JWT
            if (!hasSession) {
                const token = localStorage.getItem('token');
                if (token) {
                    currentAuthMethod = 'jwt';
                    await loadUserProfile();
                    showDashboard();
                }
            }
        };
    </script>
</body>
</html>
